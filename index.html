<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">   
	<link rel="stylesheet" href="style.css"> 
	<script src="jquery.js" type="text/javascript"></script>
	<script src="jquery.maskedinput.js" type="text/javascript"></script>	
	<script src="script.js"></script> 
		<link
    rel<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>\
    		
</head>
<body>
	<form class="c-form d-flex justify-content-center pt-5">	
	<div>
		<h1>Регистрация</h1>
		<div class="m-3">
			<input type="text" class="form-control" name="user_name" placeholder="Имя" required 
			pattern="[А-Я][а-я]+"/>
		</div>

		<div class="m-3">
			<input type="text" class="form-control" name="surname" placeholder="Фамилия" required 
			pattern="[А-Я][а-я]+"/>
		</div>

		<div class="m-3">
			<input type="text" class="form-control" name="father_name" placeholder="Отчество" required 
			pattern="[А-Я][а-я]+"/>
		</div>

		<div class="m-3">
			<label for="birthLabel">Дата рождения</label >
			<input type="date" name="birth_date" placeholder="Дата рождения" required 
			pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}"/>
		</div>

		<div class="m-3">	
			<input class="form-control"  type="email" name="email" placeholder="user@email.ru" required />
			<small>Адрес электронной почты</small>
		</div>

		<div class="m-3">
			<input type="text" class="form-control" id= "phone" placeholder="Контактный номер" required/>
			<small>Номер телефона</small>			
		</div>
</div>
<div class="p-4">
		<div class="m-3">
			<h2>Секция:</h2>
			<div class="m-3">
				<input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios12" value="option1" checked/>	
				<label class="form-check-label" for="exampleRadios12">Математика</label>
			</div>

			<div class="m-3">
				<input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios13" value="option2">
				<label class="form-check-label" for="exampleRadios13">Физика</label>
			</div>
			
			<div class="m-3">
				<input class="form-check-input" type="radio" name="exampleRadios1" id="exampleRadios14" value="option2">
				<label class="form-check-label" for="exampleRadios14">Информатика</label>
			</div>
		</div>
		<div class="m-3">
			<h2>Доклад:</h2>
			<div class="form-check m-3">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked/>	
				<label class="form-check-label" for="exampleRadios1">Нет</label>
			</div>
			<div class="form-check m-3">
				 <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				<label class="form-check-label" for="exampleRadios2">Да</label>
			</div>
		</div>
				
		<div class="m-3 report_m-3" style="display: none;">
			<input type="text" class="form-control" name="report_name" placeholder="Название доклада"  required disabled/>
		</div>
		<div class="m-3">
			<input class="btn btn-outline-primary" type="submit" value="Зарегистрироваться" />
		</div>
		</div>
		</form>
</body>
</html>
